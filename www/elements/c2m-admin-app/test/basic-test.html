<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="../../../bower_components/webcomponentsjs/webcomponents.js"></script>
        <script src="../../../bower_components/web-component-tester/browser.js"></script>
        <!-- Step 1: import the element to test -->
        <link rel="import" href="../c2m-admin-app.html">
    </head>
    <body>
        <!-- You can use the document as a place to set up your fixtures. -->
        <c2m-admin-app id="app1"></c2m-admin-app>
        <c2m-admin-app id="app2"></c2m-admin-app>
        <script>
            var app1 = document.querySelector('#app1');
            var app2 = document.querySelector('#app2');

            suite('<c2m-admin-app>', function() {
              test('defaults properties', function() {
                assert.equal(app1.mainRoute, 'home');
                assert.equal(app1.routeId, '');
                assert.equal(app2.mainRoute, 'home');
                assert.equal(app2.routeId, '');
              });
              test('defaults properties closure', function(){
                app1.mainRoute = 'clips';
                assert.equal(app2.mainRoute, 'home');
              });
            });
        </script>
    </body>
</html>
