<!--
Left Nav + List + Detail
 -->
<dom-module id="c2m-admin-app">

  <link rel="import" type="css" href="c2m-admin-app.css">

  <template>
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <paper-header-panel drawer mode="standard">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route"
            selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="clips" href="/clips">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>Clips</span>
          </a>

          <a data-route="bands" href="/bands">
            <iron-icon icon="social:people"></iron-icon>
            <span>Bands</span>
          </a>

          <a data-route="tags" href="/tags">
            <iron-icon icon="description"></iron-icon>
            <span>Tags</span>
          </a>
        </paper-menu>
      </paper-header-panel>
      <paper-drawer-panel
          id="mainDrawerPanel"
          class="main-drawer-panel"
          main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]"
          drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">
        <paper-header-panel class="list-panel" drawer>
          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle>
            </paper-icon-button>
            <span>{{route}}</span>
          </paper-toolbar>

          <!-- List -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}"
              on-iron-activate="_listTap"
              class="list">
            <section data-route="home">
              <p>here you are!<p>
            </section>

            <section data-route="clips">
              <paper-menu>
                <a href="/clips/clip1"><paper-item>clip 1</paper-item></a>
                <a href="/clips/clip2"><paper-item>clip 2</paper-item></a>
                <a href="/clips/clip3"><paper-item>clip 3</paper-item></a>
                <a href="/clips/clip4"><paper-item>clip 4</paper-item></a>
              </paper-menu>
            </section>

            <section data-route="bands">
              <paper-menu>
                <paper-item>Band 1</paper-item>
                <paper-item>Band 2</paper-item>
                <paper-item>Band 3</paper-item>
                <paper-item>Band ...</paper-item>
              </paper-menu>
            </section>

            <section data-route="tags">
              <paper-menu>
                <paper-item>Tag 1</paper-item>
                <paper-item>Tag 2</paper-item>
                <paper-item>Tag 3</paper-item>
              </paper-menu>
            </section>
          </iron-pages>
        </paper-header-panel>

        <paper-header-panel class="content-panel" main>
          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle>
            </paper-icon-button>
          </paper-toolbar>
          <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              Home main screen
            </section>

            <section data-route="clips">
              Choose or create a Clip <span>{{params.name}}</span>
            </section>

            <section data-route="bands">
              Choose or create a band
            </section>

            <section data-route="tags">
              Choose or create a new tag
            </section>
          </iron-pages>
        </paper-header-panel>

      </paper-drawer-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'c2m-admin-app',

      properties: {
        route: {
          type: String,
          notify: true,
          value: "home"
        },

        params: {
          type: Object,
          notify: true
        }
      },

      observers: [
         'paramsNameChanged(params.name)'
       ],

       paramsNameChanged: function(params) {
         console.log('new name is ' + name);
       },

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover
        // the whole screen
        return isMobile ? '100%' : '33%';
      },
      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },
      ready: function() {
        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/
        page('/', function () {
          this.route = 'home';
        });
        page('/clips', function () {
          this.route = 'clips';
        });
        page('/clips/:name', function (data) {
          this.route = 'clips';
          this.params = data.params;
        });
        page('/bands', function () {
          this.route = 'bands';
        });
        page('/bands/:name', function (data) {
          this.route = 'band-info';
          this.params = data.params;
        });
        page('/tags', function () {
          this.route = 'bands';
        });
        page('/tags/:name', function (data) {
          this.route = 'tag-info';
          this.params = data.params;
        });
        // add #! before urls
        page({
          hashbang: true
        });
      },

      onMenuSelect: function() {
        //menu selected
      },

    });
  </script>

</dom-module>
