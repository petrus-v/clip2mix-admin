<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<script src="../../bower_components/page/page.js"></script>
<!--
Left Nav + List + Detail
 -->
<dom-module id="c2m-admin-app">

  <link rel="import" type="css" href="c2m-admin-app.css">

  <template>
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <paper-header-panel drawer mode="standard">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route"
            selected="{{mainRoute}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="clips" href="/clips">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>Clips</span>
          </a>

          <a data-route="bands" href="/bands">
            <iron-icon icon="social:people"></iron-icon>
            <span>Bands</span>
          </a>

          <a data-route="tags" href="/tags">
            <iron-icon icon="description"></iron-icon>
            <span>Tags</span>
          </a>
        </paper-menu>
      </paper-header-panel>
      <paper-drawer-panel
          id="mainDrawerPanel"
          class="main-drawer-panel"
          main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]"
          drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">
        <paper-header-panel class="list-panel" drawer>
          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle>
            </paper-icon-button>
            <span>{{mainRoute}}</span>
          </paper-toolbar>

          <!-- List -->
          <iron-pages attr-for-selected="data-route" selected="{{mainRoute}}"
              on-iron-activate="_listTap"
              class="list">
            <section data-route="home">
              <p>here you are!<p>
            </section>

            <section data-route="clips">
              <paper-menu attr-for-selected="data-routeid" selected="{{routeId}}"
                          class="list">
                <a data-routeid="clip1" href="/clips/clip1"><span>clip 1</span></a>
                <a data-routeid="clip2" href="/clips/clip2"><span>clip 2</span></a>
                <a data-routeid="clip3" href="/clips/clip3"><span>clip 3</span></a>
                <a data-routeid="clip4" href="/clips/clip4"><span>clip 4</span></a>
              </paper-menu>
            </section>

            <section data-route="bands">
              <paper-menu attr-for-selected="data-routeid" selected="{{routeId}}"
                          class="list">
                <a data-routeid="band1" href="/bands/band1"><span>band 1</span></a>
                <a data-routeid="band2" href="/bands/band2"><span>band 2</span></a>
                <a data-routeid="band3" href="/bands/band3"><span>band 3</span></a>
                <a data-routeid="band4" href="/bands/band4"><span>band 4</span></a>
              </paper-menu>
            </section>

            <section data-route="tags">
              <paper-menu attr-for-selected="data-routeid" selected="{{routeId}}"
                          class="list">
                <a data-routeid="tag1" href="/tags/tag1"><span>tag 1</span></a>
                <a data-routeid="tag2" href="/tags/tag2"><span>tag 2</span></a>
                <a data-routeid="tag3" href="/tags/tag3"><span>tag 3</span></a>
              </paper-menu>
            </section>
          </iron-pages>
        </paper-header-panel>

        <paper-header-panel class="content-panel" main>
          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle>
            </paper-icon-button>
          </paper-toolbar>
          <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{mainRoute}}">
            <section data-route="home">
              Home main screen
            </section>

            <section data-route="clips">
              Choose or create a Clip<br/>
              <span>{{routeId}}</span>
            </section>

            <section data-route="bands">
              Choose or create a band<br/>
              <span>{{routeId}}</span>
            </section>

            <section data-route="tags">
              Choose or create a new tag<br/>
              <span>{{routeId}}</span>
            </section>
          </iron-pages>
        </paper-header-panel>

      </paper-drawer-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'c2m-admin-app',

      properties: {
        mainRoute: {
          type: String,
          notify: true,
          value: function (){
            return 'home';
          }
        },
        routeId: {
          type: String,
          notify: true,
          value: function (){
            return '';
          }
        }
      },

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover
        // the whole screen
        return isMobile ? '100%' : '33%';
      },
      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },
      ready: function() {
        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/
        var self = this;
        page('/', function (data) {
          self.setRoute('home', data);
        });

        page('/clips', function (data) {
          self.setRoute('clips', data);
        });
        page('/clips/:name', function (data) {
          self.setRoute('clips', data);
        });

        page('/bands', function (data) {
          self.setRoute('bands', data);
        });
        page('/bands/:name', function (data) {
          self.setRoute('bands', data);
        });

        page('/tags', function (data) {
          self.setRoute('tags', data);
        });
        page('/tags/:name', function (data) {
          self.setRoute('tags', data);
        });
        // add #! before urls
        page({
          hashbang: true
        });
      },

      setRoute: function(route, data){
        this.mainRoute = route;
        if(data && data.params && data.params.name){
          this.routeId = data.params.name;
        } else {
          this.routeId = '';
        }
      },

      onMenuSelect: function() {
        //menu selected
      },

    });
  </script>

</dom-module>
