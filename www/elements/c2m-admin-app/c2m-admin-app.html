<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<script src="../../bower_components/page/page.js"></script>
<!--
Left Nav + List + Detail
 -->
<dom-module id="c2m-admin-app">

  <link rel="import" type="css" href="c2m-admin-app.css">

  <template>
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <paper-header-panel drawer mode="seam">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="clips" href="/clips">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>Clips</span>
          </a>

          <a data-route="bands" href="/bands">
            <iron-icon icon="social:people"></iron-icon>
            <span>Bands</span>
          </a>

          <a data-route="tags" href="/bands">
            <iron-icon icon="description"></iron-icon>
            <span>Tags</span>
          </a>
        </paper-menu>
      </paper-header-panel>
      <paper-drawer-panel
          id="mainDrawerPanel"
          class="main-drawer-panel"
          main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]"
          drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">
        <paper-header-panel class="list-panel" drawer>
          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle>
            </paper-icon-button>
          </paper-toolbar>

          <!-- List -->
          <paper-menu class="list" on-iron-activate="_listTap">
            <paper-item>hop</paper-item>
            <paper-item>tutu</paper-item>
            <paper-item>plop</paper-item>
            <paper-item>plouf</paper-item>
          </paper-menu>
        </paper-header-panel>

        <paper-header-panel class="content-panel" main>
          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle>
            </paper-icon-button>
          </paper-toolbar>
          <!-- Main Content -->
          <div class="content">bla bla bla</div>
        </paper-header-panel>

      </paper-drawer-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'c2m-admin-app',

      route: {
        type: String,
        value: "home"
      },

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover
        // the whole screen
        return isMobile ? '100%' : '33%';
      },
      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },
      ready: function() {
        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/
        page('/', function () {
          this.route = 'home';
        });
        page('/clips', function () {
          this.route = 'clips';
        });
        page('/clips/:name', function (data) {
          this.route = 'clip-info';
          this.params = data.params;
        });
        page('/bands', function () {
          this.route = 'bands';
        });
        page('/bands/:name', function (data) {
          this.route = 'band-info';
          this.params = data.params;
        });
        page('/tags', function () {
          this.route = 'bands';
        });
        page('/tags/:name', function (data) {
          this.route = 'tag-info';
          this.params = data.params;
        });
        // add #! before urls
        page({
          hashbang: true
        });
      }
    });
  </script>

</dom-module>
