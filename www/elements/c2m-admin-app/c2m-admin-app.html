<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../c2m-menu-item/c2m-menu-item.html">

<!--
Left Nav + List + Detail
 -->
<dom-module id="c2m-admin-app">

  <link rel="import" type="css" href="c2m-admin-app.css">

  <template>
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <paper-header-panel drawer mode="standard">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="route"
            selected="{{mainRoute}}" on-iron-select="onMenuSelect">
          <div route="home">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </div>
          <div route="clips">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>Clips</span>
          </div>
          <div route="bands">
            <iron-icon icon="social:people"></iron-icon>
            <span>Bands</span>
          </div>
          <div route="tags">
            <iron-icon icon="description"></iron-icon>
            <span>Tags</span>
          </div>
        </paper-menu>
      </paper-header-panel>
      <paper-drawer-panel
          id="mainDrawerPanel"
          class="main-drawer-panel"
          main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]"
          drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">
        <paper-header-panel class="list-panel" drawer>
          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle>
            </paper-icon-button>
            <span>{{mainRoute}}</span>
          </paper-toolbar>

          <!-- List -->
          <iron-pages attr-for-selected="route" selected="{{mainRoute}}"
              on-iron-activate="_listTap"
              class="list">
            <section route="home">
              <paper-menu attr-for-selected="routeid" selected="{{routeId}}"
                          class="list">
                <div routeid="playlist1"><span>Playlist 1</span></div>
                <div routeid="playlist2"><span>Playlist 2</span></div>
                <div routeid="playlist3"><span>Playlist 3</span></div>
                <div routeid="playlist4"><span>Playlist 4</span></div>
              </paper-menu>
            </section>

            <section route="clips">
              <paper-menu attr-for-selected="routeid" selected="{{routeId}}"
                          class="list">
                <template is="dom-repeat" items="{{clips}}">
                  <div routeid="{{item.id}}"><span>{{item.name}}</span></div>
                </template>
                  <!--<c2m-menu-item routeid="{{item.id}}"
                                 id="{{item.id}}" name="{{item.name}}">
                  </c2m-menu-item>-->

                <div routeid="clip1"><span>clip 1</span></div>
                <div routeid="clip2"><span>clip 2</span></div>
                <div routeid="clip3"><span>clip 3</span></div>
                <div routeid="clip4"><span>clip 4</span></div>
              </paper-menu>
            </section>

            <section route="bands">
              <paper-menu attr-for-selected="routeid" selected="{{routeId}}"
                          class="list">
                <div routeid="band1"><span>band 1</span></div>
                <div routeid="band2"><span>band 2</span></div>
                <div routeid="band3"><span>band 3</span></div>
                <div routeid="band4"><span>band 4</span></div>
              </paper-menu>
            </section>

            <section route="tags">
              <paper-menu attr-for-selected="routeid" selected="{{routeId}}"
                          class="list">
                <div routeid="tag1"><span>tag 1</span></div>
                <div routeid="tag2"><span>tag 2</span></div>
                <div routeid="tag3"><span>tag 3</span></div>
              </paper-menu>
            </section>
          </iron-pages>
        </paper-header-panel>

        <paper-header-panel class="content-panel" main>
          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle>
            </paper-icon-button>
          </paper-toolbar>
          <!-- Main Content -->
          <iron-pages attr-for-selected="route" selected="{{mainRoute}}">
            <section route="home">
              Home main screen
            </section>

            <section route="clips">
              Choose or create a Clip<br/>
              <span>{{routeId}}</span>
            </section>

            <section route="bands">
              Choose or create a band<br/>
              <span>{{routeId}}</span>
            </section>

            <section route="tags">
              Choose or create a new tag<br/>
              <span>{{routeId}}</span>
            </section>
          </iron-pages>
        </paper-header-panel>

      </paper-drawer-panel>
    </paper-drawer-panel>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'c2m-admin-app',

      properties: {
        mainRoute: {
          type: String,
          notify: true,
          value: function (){
            return 'home';
          }
        },
        routeId: {
          type: String,
          notify: true,
          value: function (){
            return '';
          }
        },
        clips: {
          type: Array,
          value: function(){
            return [{id: 'wind', name: "Wind"},
                    {id: 'soon-we-ll-be-found', name: "Soon We'll Be Found"},
                    {id: 'kick-in-the-bucket', name: "Kick in the bucket"},]
          }
        }
      },

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover
        // the whole screen
        return isMobile ? '100%' : '33%';
      },
      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },

      onMenuSelect: function(data) {
      },

    });
  </script>

</dom-module>
