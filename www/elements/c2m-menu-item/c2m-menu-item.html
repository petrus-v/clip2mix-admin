<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="c2m-menu-item">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      color: var(--menu-link-color);
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }
  </style>

  <template>
    <div data-routeid="{{id}}" href="{{path}}"><span>{{name}}</span></div>
  </template>
</dom-module>


<script>
  'use strict';
  Polymer({
    is: 'c2m-menu-item',
    properties: {
      kind: {
        type: String,
        value: function(){
          return "clips";
        }
      },
      id: {
        type: String,
        value: '',
      },
      name: {
        type: String,
        value: '',
      },
      path: {
        type: String,
        computed: 'getPath(kind, id)',
      },
    },

    getPath: function( kind, id){
      return "/" + kind + "/" + id;
    },

    hostAttributes: {
      role: 'listitem'
    }
  });
</script>
