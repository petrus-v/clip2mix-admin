<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../../bower_components/web-component-tester/browser.js"></script>
        <!-- Step 1: import the element to test -->
        <link rel="import" href="../apps-main.html">
    </head>
    <body>
        <!-- You can use the document as a place to set up your fixtures. -->
        <apps-main></apps-main>
        <script>
            var myEl = document.querySelector('apps-main');
            suite('<apps-main>', function() {
                test('defines the "author" property', function() {
                    assert.equal(myEl.author.name, 'Pierre Verkest');
                    assert.equal(myEl.author.image, 'http://www.gravatar.com/avatar/1fa58452b26390ffc82dc22c149d8bea.png');
                });
                test('says hello', function() {
                    assert.equal(myEl.sayHello(), 'apps-main says, Hello World!');
                    var greetings = myEl.sayHello('greetings Earthlings');
                    assert.equal(greetings, 'apps-main says, greetings Earthlings');
                });
                test('fires lasers', function(done) {
                    myEl.addEventListener('apps-main-lasers', function(event) {
                        assert.equal(event.detail.sound, 'Pew pew!');
                        done();
                    });
                    myEl.fireLasers();
                });
            });
        </script>
    </body>
</html>
